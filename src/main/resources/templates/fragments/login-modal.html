<!DOCTYPE html>
<html lang="en">
<!-- HEAD-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handemdowns</title>
    <link rel="shortcut icon" href="../../static/images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../../static/images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css" media="screen" />
    <link rel="stylesheet" href="../../static/css/plugins.min.css" media="screen" />
    <link rel="stylesheet" href="../../static/css/handemdowns.min.css" media="screen" />
</head>
<!-- HEAD -->

<div id="preloader" data-th-fragment="preloader">
    <div id="status">&nbsp;</div>
</div>
<body>
<div class="container">
    <div class="row">
        <div id="login-modal" class="modal fade" role="dialog" data-th-fragment="login-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <!-- STATUS MESSAGES -->
                        <div id="login-error-message" class="alert alert-danger" style="display: none;">
                            <a href="#" class="close" aria-label="close">&times;</a>
                            <strong>Error!</strong> <span>Login Error</span>
                        </div>
                        <!-- / STATUS MESSAGES -->

                        <!-- LOGIN FORM -->
                        <form class="form-horizontal" data-th-action="@{/login/submit}" role="form">
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-1 col-sm-12">
                                    <input type="text" class="form-control" id="username" name="username"  placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-1 col-sm-12">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                                </div>
                            </div>
                        </form>
                        <!-- / LOGIN FORM -->
                    </div>
                    <div class="modal-footer">
                        <button id="btn-login" type="button" class="btn btn-primary">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- COMMON JAVASCRIPT -->
<script src="../../static/js/library/jquery-2.2.4.min.js"></script>
<script src="../../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../../static/js/handemdowns.min.js"></script>
<!-- / COMMON JAVASCRIPT -->

</body>
</html>
