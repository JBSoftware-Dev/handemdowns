<!DOCTYPE html>
<html lang="en">
<!-- HEAD-->
<head data-th-replace="fragments/head :: head('Update Password')">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handemdowns</title>
    <link rel="shortcut icon" href="../static/images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../static/images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" media="screen" />
    <link rel="stylesheet" href="../static/css/plugins.min.css" media="screen" />
    <link rel="stylesheet" href="../static/css/handemdowns.min.css" media="screen" />
</head>
<!-- HEAD -->

<!-- PRELOADER -->
<div data-th-replace="fragments/preloader :: preloader"></div>
<!-- / PRELOADER -->

<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TT9PGN2"
				  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-lg-2 centering">
			<a href="/" data-th-href="@{/}"><img src="../static/images/logo.png" class="center-block img-responsive" data-th-src="@{/images/logo.png}" alt="Handemdowns" width="357" height="76" /></a>
			<div class="panel-body">
				<form class="validate-form form-horizontal" action="#" data-th-action="@{/save-password}" data-th-object="${savePasswordForm}" method="post"
					  data-fv-live="disabled">
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" data-th-field="*{password}"
							   data-fv-notempty="true" data-fv-notempty-message="The password is required and cannot be empty"
							   data-fv-stringlength="true" data-fv-stringlength-min="5" data-fv-stringlength-max="50" data-fv-stringlength-message="Password must be 5-50 characters long" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Confirm Password" data-th-field="*{matchingPassword}"
							   data-fv-notempty="true" data-fv-notempty-message="The confirm password is required and cannot be empty"
							   data-fv-stringlength="true" data-fv-stringlength-min="5" data-fv-stringlength-max="50" data-fv-stringlength-message="Password must be 5-50 characters long"
							   data-fv-identical="true" data-fv-identical-field="password" data-fv-identical-message="The password and confirm password are different" />
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-sm btn-update-password">Update Password</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- COMMON JAVASCRIPT -->
<script src="../static/js/library/jquery-2.2.4.min.js" data-th-src="@{/js/library/jquery-2.2.4.min.js}"></script>
<script src="../static/js/bootstrap/bootstrap.min.js" data-th-src="@{/js/bootstrap/bootstrap.min.js}"></script>
<script src="../static/js/handemdowns.min.js" data-th-src="@{/js/handemdowns.min.js}"></script>
<!-- / COMMON JAVASCRIPT -->

<!-- PAGE JAVASCRIPT -->
<script src="../static/js/plugins/formvalidation/formValidation.min.js" data-th-src="@{/js/plugins/formvalidation/formValidation.min.js}"></script>
<script src="../static/js/plugins/formvalidation/framework/bootstrap.min.js" data-th-src="@{/js/plugins/formvalidation/framework/bootstrap.min.js}"></script>
<!-- / PAGE JAVASCRIPT -->

</body>
</html>
