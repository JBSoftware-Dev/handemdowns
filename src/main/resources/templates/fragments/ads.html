<!DOCTYPE html>
<html lang="en">
<!-- HEAD-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handemdowns</title>
    <link rel="shortcut icon" href="../../static/images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../../static/images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css" media="screen" />
    <link rel="stylesheet" href="../../static/css/plugins.min.css" media="screen" />
    <link rel="stylesheet" href="../../static/css/handemdowns.min.css" media="screen" />
</head>
<!-- HEAD -->

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!-- AD PANELS FRAGMENT -->
            <div data-th-fragment="ad-panels" data-th-each="this : ${ads}" class="col-lg-3 hero-feature text-center">
                <a class="data-panel" href="#" data-th-href="@{/ad/__${this.id}__}">
                    <div class="thumbnail">
                        <img src="../../static/images/ad_placeholder.png"
                             data-th-src="@{(${this.images.size() > 0} ? ${adImageUrl + this.images[0].filename + '_t1.' + this.images[0].extension} : '/images/ad_placeholder.png')}" alt="" />
                        <div class="caption">
                            <h4 data-th-text="${this.title}">Ad Title</h4>
                            <p data-th-text="${this.description}">Ad Description</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- / AD PANELS FRAGMENT -->

            <!-- AD PANELS LARGE FRAGMENT -->
            <div data-th-fragment="ad-panels-lg" data-th-each="this : ${ads}" class="col-lg-4 hero-feature text-center">
                <a class="data-panel" href="#" data-th-href="@{/ad/__${this.id}__}">
                    <div class="thumbnail">
                        <img src="../../static/images/ad_placeholder.png"
                             data-th-src="@{(${this.images.size() > 0} ? ${adImageUrl + this.images[0].filename + '_t1.' + this.images[0].extension} : '/images/ad_placeholder.png')}" alt="" />
                        <div class="caption">
                            <h4 data-th-text="${this.title}">Ad Title</h4>
                            <p data-th-text="${this.description}">Ad Description</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- / AD PANELS LARGE FRAGMENT -->
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs" style="border-bottom:none">
                <li class="active"><a href="#" data-toggle="tab" data-myads-tab="active">Active</a></li>
                <li><a href="#" data-toggle="tab" data-myads-tab="onhold">On Hold</a></li>
                <li><a href="#" data-toggle="tab" data-myads-tab="pending">Pending</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active">
                    <div class="well myads-well">
                        <!-- MY ADS FRAGMENT -->
                        <div id="myads-content" data-th-fragment="myads">
                            <table id="myads-table" class="table table-striped table-bordered table-hover" width="100%">
                                <thead>
                                <tr>
                                    <th>Display Image</th>
                                    <th>Details</th>
                                    <th>Posted On</th>
                                    <th>Options</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-th-each="this : ${ads}">
                                    <td>
                                        <div class="myads-thumb text-center">
                                            <img src="../../static/images/ad_placeholder.png"
                                                 data-th-src="@{(${this.images.size() > 0} ? ${adImageUrl + this.images[0].filename + '_t1.' + this.images[0].extension} : '/images/ad_placeholder.png')}" alt="" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="myads-caption">
                                            <h4><a href="#" data-th-href="@{/ad/__${this.id}__}" data-th-text="${this.title}">Ad Title</a></h4>
                                            <p data-th-text="${this.description}">Ad Description</p>
                                        </div>
                                    </td>
                                    <td data-th-attr="data-order=${this.dateToEpoch(this.postDate)}">
                                        <div class="text-center" data-th-text="${#dates.format(this.postDate, 'dd MMM yyyy')}">Post Date</div>
                                    </td>
                                    <td>
                                        <div class="myads-options text-center">
                                            <a href="#" data-th-href="@{/edit-ad/__${this.id}__}"><i class="fa fa-pencil"></i> EDIT</a>
                                            <br />
                                            <a href="#" data-th-if="${this.status == T(com.handemdowns.persistence.model.Status).ACTIVE}" data-th-attr="data-ad-option=hold-ad, data-ad-id=${this.id}"><i class="fa fa-power-off"></i> HOLD</a>
                                            <a href="#" data-th-if="${this.status == T(com.handemdowns.persistence.model.Status).HOLD}" data-th-attr="data-ad-option=activate-ad, data-ad-id=${this.id}"><i class="fa fa-power-off"></i> ACTIVATE</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- / MY ADS FRAGMENT -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- COMMON JAVASCRIPT -->
<script src="../../static/js/library/jquery-2.2.4.min.js"></script>
<script src="../../static/js/bootstrap/bootstrap.min.js"></script>
<script src="../../static/js/handemdowns.min.js"></script>
<!-- / COMMON JAVASCRIPT -->

</body>
</html>
