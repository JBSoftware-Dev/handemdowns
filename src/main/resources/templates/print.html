<!DOCTYPE html>
<html lang="en">
<!-- HEAD-->
<head>
    <!-- Meta Data -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print</title>

    <!-- Style sheets -->
    <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" data-th-href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css" />
    <link rel="stylesheet" data-th-href="@{/css/plugins.min.css}" href="../static/css/plugins.min.css" />
    <link rel="stylesheet" data-th-href="@{/css/handemdowns.min.css}" href="../static/css/handemdowns.min.css" />
    <link rel="stylesheet" data-th-href="@{/css/print.css}" href="../static/css/print.css" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="../static/images/favicon/apple-icon-57x57.png" data-th-href="@{/images/favicon/apple-icon-57x57.png}" />
    <link rel="apple-touch-icon" sizes="60x60" href="../static/images/favicon/apple-icon-60x60.png" data-th-href="@{/images/favicon/apple-icon-60x60.png}" />
    <link rel="apple-touch-icon" sizes="72x72" href="../static/images/favicon/apple-icon-72x72.png" data-th-href="@{/images/favicon/apple-icon-72x72.png}" />
    <link rel="apple-touch-icon" sizes="76x76" href="../static/images/favicon/apple-icon-76x76.png" data-th-href="@{/images/favicon/apple-icon-76x76.png}" />
    <link rel="apple-touch-icon" sizes="114x114" href="../static/images/favicon/apple-icon-114x114.png" data-th-href="@{/images/favicon/apple-icon-114x114.png}" />
    <link rel="apple-touch-icon" sizes="120x120" href="../static/images/favicon/apple-icon-120x120.png" data-th-href="@{/images/favicon/apple-icon-120x120.png}" />
    <link rel="apple-touch-icon" sizes="144x144" href="../static/images/favicon/apple-icon-144x144.png" data-th-href="@{/images/favicon/apple-icon-144x144.png}" />
    <link rel="apple-touch-icon" sizes="152x152" href="../static/images/favicon/apple-icon-152x152.png" data-th-href="@{/images/favicon/apple-icon-152x152.png}" />
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/favicon/apple-icon-180x180.png" data-th-href="@{/images/favicon/apple-icon-180x180.png}" />
    <link rel="icon" type="image/png" sizes="192x192" href="../static/images/favicon/android-icon-192x192.png" data-th-href="@{/images/favicon/android-icon-192x192.png}" />
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon/favicon-32x32.png" data-th-href="@{/images/favicon/favicon-32x32.png}" />
    <link rel="icon" type="image/png" sizes="96x96" href="../static/images/favicon/favicon-96x96.png" data-th-href="@{/images/favicon/favicon-96x96.png}" />
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon/favicon-16x16.png" data-th-href="@{/images/favicon/favicon-16x16.png}" />
    <link rel="manifest" href="../static/images/favicon/manifest.json" data-th-href="@{/images/favicon/manifest.json}" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="../../../static/images/favicon/ms-icon-144x144.png" data-th-content="@{/images/favicon/ms-icon-144x144.png}" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

<!-- / HEAD-->

<!-- PRELOADER -->
<div data-th-replace="fragments/preloader :: preloader"></div>
<!-- / PRELOADER -->

<body>

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TT9PGN2"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<div>
    <header>
        <div class="container-fluid">
            <div class="pull-left logo">
                <img src="../static/images/logo.png" data-th-src="@{/images/logo.png}" class="img-responsive" alt="Home" width="286" height="61" />
            </div>
        </div>
    </header>
</div>
<hr />
<div class="container-fluid main-container">
    <h1 data-th-text="${ad.title}">Ad Title</h1>
    <div>Ad ID: <span data-th-text="${ad.id}">0</span></div>
    <div class="content">
        <div class="data-images">
            <div class="data-image">
                <div class="thumbnail" data-th-each="image : ${ad.images}">
                    <img src="../static/images/ad_placeholder.png" data-th-src="@{${adImageUrl + image.filename + '_t1.' + image.extension}}" alt="" />
                </div>
            </div>
        </div>
        <div class="data-details">
            <table>
                <tbody>
                <tr data-th-if="${!#strings.isEmpty(ad.phoneNumber)}">
                    <td>Phone Number</td>
                    <td data-th-text="${ad.phoneNumber}">555-555-5555</td>
                </tr>
                <tr>
                    <td>Will Deliver</td>
                    <td data-th-text="${ad.willDeliver == true ? 'Yes' : 'No'}">No</td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td data-th-text="${ad.category.name}">Category</td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td data-th-text="${ad.location.area} ? ${ad.location.area} : ${ad.location.city}">Location</td>
                </tr>
                <tr>
                    <td>Postal Code</td>
                    <td data-th-text="${ad.postalCode}">Location</td>
                </tr>
                <tr>
                    <td>Post Date</td>
                    <td data-th-text="${#dates.format(ad.postDate, 'dd-MMM-yyyy')}">1-Jan-2016</td>
                </tr>
                </tbody>
            </table>
            <hr />
            <span data-th-text="${ad.description}">Ad Description</span>
        </div>
    </div>
</div>

<!-- COMMON JAVASCRIPT -->
<script src="../static/js/library/jquery-2.2.4.min.js" data-th-src="@{/js/library/jquery-2.2.4.min.js}"></script>
<script src="../static/js/bootstrap/bootstrap.min.js" data-th-src="@{/js/bootstrap/bootstrap.min.js}"></script>
<script src="../static/js/handemdowns.min.js" data-th-src="@{/js/handemdowns.min.js}"></script>
<!-- / COMMON JAVASCRIPT -->

<script>
    $(document).ready(function() {
        window.print();
    });
</script>
</body>
</html>
